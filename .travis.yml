language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker tag reverseproxy $DOCKER_USERNAME/reverseproxy:v5
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user $DOCKER_USERNAME/udagram-api-user:v6
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed $DOCKER_USERNAME/udagram-api-feed:v6
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend $DOCKER_USERNAME/udagram-frontend:v8

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push $DOCKER_USERNAME/reverseproxy:v5
  - docker push $DOCKER_USERNAME/udagram-api-user:v6
  - docker push $DOCKER_USERNAME/udagram-api-feed:v6
  - docker push $DOCKER_USERNAME/udagram-frontend:v8
